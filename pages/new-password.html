<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Passwor Reset || New Password</title>
  </head>
  <body>
    <main class="bg-zamella-primary">
      <section class="">
        <div class="onboarding-header">
          <img
            src="/assets/images/zamella-logo-variant.svg"
            alt="zamella-logo"
            class="w-1/3" />
          <h1 class="onboarding-header--heading self-start">Reset Password</h1>
        </div>
        <div class="onboarding-container">
          <div>
            <div>
              <h1 class="heading-1">Enter New Password</h1>
              <h2 class="subheading">
                Password should contain upper case and special characters(at
                least 8 digits)
              </h2>
            </div>
            <form action="" class="my-5">
              <div class="zamella-input--container">
                <span class="zamella-input--icon"
                  ><i class="fa fa-lock"></i
                ></span>
                <input
                  type="password"
                  placeholder="Password"
                  name="Password"
                  value=""
                  class="zamella-input"
                  id="password" />
                <span class="zamella-input--iconRight"
                  ><i class="fa fa-eye" id="eyeToggle"> </i
                ></span>
              </div>
              <div class="zamella-input--container">
                <span class="zamella-input--icon"
                  ><i class="fa fa-lock"></i
                ></span>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  name="confirmPassword"
                  value=""
                  class="zamella-input"
                  id="password" />
                <span class="zamella-input--iconRight"
                  ><i class="fa fa-eye" id="eyeToggleConfirm"> </i
                ></span>
              </div>
            </form>
            <div class="flex flex-col justify-center items-center gap-3">
              <span class="link"> </span>
              <button class="zamella-btn--primaryFull">
                Create New Password
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
