<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Home || Feed</title>
  </head>
  <body class="bg-zamella-white">
    <header
      class="border-b-[1.5px] border-zamella-grey-200 fixed z-50 w-full h-40 flex items-center justify-center bg-zamella-white">
      <div
        class="flex flex-col justify-between py-4 items-center h-full mobilesm:px-5 w-full">
        <img
          src="/assets/images/zamella-logo.svg"
          alt="zamella-logo"
          class="w-20 self-start" />
        <div class="flex items-center justify-between w-full">
          <div
            class="w-14 h-14 rounded-sm bg-[#01A6FB26] flex items-center justify-center">
            <span class="fa fa-arrow-left-long text-zamella-black-200"></span>
          </div>
          <div class="zamella-input--container mb-0 w-10/12">
            <input
              type="search"
              name="search"
              placeholder="search for a house..."
              class="zamella-input h-[3.5rem] ring-1 ring-zamella-grey-200 ps-3" />
            <div
              class="w-16 h-full rounded-r-sm bg-zamella-primary ring-1 ring-zamella-black-100 flex items-center justify-center absolute right-0 top-0">
              <img src="/assets/images/search-white.svg" class="w-9" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="">
      <section class="border-b-[1.5px] border-zamella-grey-200">
        <div
          class="flex justify-between items-center w-full mobile-sm:px-7 px-5 mx-auto pt-44 pb-3">
          <h2 class="heading-2">Search Results(200)</h2>
        </div>
      </section>
      <section class="w-full mobile-sm:px-7 px-5 mx-auto pt-4">
        <div class="flex flex-col gap-2">
          <div class="flex items-center justify-start gap-3">
            <div class="w-16 h-16 rounded-full">
              <img src="/assets/images/image.png" alt="" class="w-full" />
            </div>
            <div class="flex-col items-start justify-between">
              <h1 class="heading-2">Williams Amadi</h1>
              <span class="link text-zamella-grey-100"
                >December 4 at 12:40pm</span
              >
            </div>
          </div>
          <div class="">
            <p class="text-ellipsis body text-zamella-black-200">
              Elevate your lifestyle in this luxurious 2-bedroom apartment.
              Enjoy amenities like modern kitchen, spacious living....
            </p>
            <p
              class="text-end w-full text font-proxima font-semibold text-zamella-grey-200 cursor-pointer">
              Read More
            </p>
          </div>
          <div class="photo-gallery flex">
            <div class="column flex flex-col gap-[0.5px]">
              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-1.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>

              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-2.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>

              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-3.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>
            </div>
            <div class="column flex flex-col gap-[0.5px]">
              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-4.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>

              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-1.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>

              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-2.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>
            </div>
            <div class="column flex flex-col gap-[0.5px]">
              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-3.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>

              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-4.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>

              <div class="photo w-full h-full">
                <img
                  src="/assets/images/gallery-1.png"
                  alt=""
                  class="w-full h-full object-cover object-center" />
              </div>
            </div>
          </div>
          <div class="flex justify-between body-sm">
            <span
              ><i class="fa fa-heart text-zamella-error-200 me-1"></i> Walter
              Eze and 40 others</span
            >
            <span class="flex items-center"
              >21 Comments<span
                class="fa fa-circle text-[0.4rem] text-zamella-grey-100 mx-2"></span
              ><span>4 Shares</span></span
            >
          </div>
          <div class="border-y-[1.5px] text-zamella-grey-200">
            <div class="flex items-center justify-around w-full py-3">
              <div class="flex flex-col gap-1 items-center justify-center">
                <span
                  class="fa fa-heart text-zamella-grey-300 text-[1.4rem]"></span>
                <span
                  class="subheading font-semibold font-proxima text-zamella-grey-300">
                  Like
                </span>
              </div>
              <div class="flex flex-col gap-1 items-center justify-center">
                <span
                  class="fa fa-message text-zamella-grey-300 text-[1.4rem]"></span>

                <span
                  class="subheading font-semibold font-proxima text-zamella-grey-300">
                  Send a message
                </span>
              </div>
              <div class="flex flex-col gap-1 items-center justify-center">
                <span
                  class="text-zamella-grey-300 text-[1.4rem] fa fa-phone"></span>

                <span
                  class="subheading font-semibold font-proxima text-zamella-grey-300">
                  Call
                </span>
              </div>
              <div class="flex flex-col gap-1 items-center justify-center">
                <span
                  class="text-zamella-grey-300 text-[1.4rem] fa fa-share"></span>

                <span
                  class="subheading font-semibold font-proxima text-zamella-grey-300">
                  Share
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
