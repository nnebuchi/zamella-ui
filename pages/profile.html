<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />

                  <img
                    src="/assets/images/profile-pic.png"
                    class="w-full h-full object-cover object-top rounded-full"
                    alt="" />
                </div>
                <span
                  class="text-zamella-secondary-200 flex flex-col justify-center items-center gap-1 cursor-pointer"

                ><i class="fa fa-phone text-zamella-primary text-2xl"></i>
                <span class="body text-zamella-black-200">09065981474</span>
              </span>
              <span
                class="w-full h-20 shadow-lg p-5 flex gap-4 items-center ring-1 rounded-sm ring-zamella-grey-200"
                ><i class="fa fa-envelope text-zamella-primary text-2xl"></i>
                <span class="body text-zamella-black-200"

                >
              </span>
              <span
                class="w-full h-20 shadow-lg p-5 flex gap-4 items-center ring-1 rounded-sm ring-zamella-grey-200"
                ><img src="/assets/images/logout.svg" class="w-8" alt="" />
                <span class="body text-zamella-black-200">Log out</span>
              </span>
            </div>
          </div>
        </div>
      </section>
