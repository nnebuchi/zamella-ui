<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <main class="bg-zamella-primary">
      <section class="">
        <div class="onboarding-header">
          <img
            src="/assets/images/zamella-logo-variant.svg"
            alt="zamella-logo"
            class="w-1/3" />
          <div
            class="w-12 h-14 rounded-sm bg-white flex items-center justify-center self-start">
            <span class="fa fa-arrow-left-long text-zamella-primary"></span>
          </div>
        </div>
        <div class="onboarding-container rounded-none">
          <div class="flex justify-center flex-col items-center gap-7">
            <div class="-mt-20">
              <div class="flex justify-center items-end gap-1">
                <div
                  class="w-32 h-32 rounded-full border-2 border-zamella-primary">
                  <img
                    src="/assets/images/profile-pic.png"
                    class="w-full h-full object-cover object-top rounded-full"
                    alt="" />
                </div>
                <span
                  class="text-zamella-secondary-200 flex flex-col justify-center items-center cursor-pointer"
                  ><i
                    class="fa fa-camera text-[1rem] text-zamella-secondary-200"></i
                  ><a href="link font-semibold text-[0.75rem]">Edit</a></span
                >
              </div>
              <h1 class="heading-2 mt-5 flex gap-3 items-center">
                Williams Amadi
                <span
                  class="text-zamella-secondary-200 flex flex-col justify-center items-center cursor-pointer"
                  ><i
                    class="fa fa-edit text-[1rem] text-zamella-secondary-200"></i
                  ><a href="" class="text-[0.75rem] link font-semibold"
                    >Edit</a
                  ></span
                >
              </h1>
            </div>
            <div class="flex flex-col gap-4 items-start w-full">
              <span
                class="w-full h-20 shadow-lg p-5 flex gap-4 items-center ring-1 rounded-sm ring-zamella-grey-200"
                ><i class="fa fa-phone text-zamella-primary text-2xl"></i>
                <span class="body text-zamella-black-200">09065981474</span>
              </span>
              <span
                class="w-full h-20 shadow-lg p-5 flex gap-4 items-center ring-1 rounded-sm ring-zamella-grey-200"
                ><i class="fa fa-envelope text-zamella-primary text-2xl"></i>
                <span class="body text-zamella-black-200"
                  >williamsamadi@gmail.com</span
                >
              </span>
              <span
                class="w-full h-20 shadow-lg p-5 flex gap-4 items-center ring-1 rounded-sm ring-zamella-grey-200 bg-[#FFE0CA] hover:bg-zamella-secondary-100"
                ><img src="/assets/images/logout.svg" class="w-8" alt="" />
                <a href="" class="body text-zamella-secondary-200">Log out</a>
              </span>
            </div>
          </div>
          <!-- modal -->
          <div
            class="overlay z-50 bg-opacity-80 bg-[#D9D9D9] h-1vh w-full inset-0 fixed"></div>
          <div
            class="rounded-lg fixed mobilesm:inset-x-10 mobilexs:inset-x-8 mobilexxs:inset-x-3 inset-x-0 inset-y-14 mobilexs:w-10/12 mobilexxs:w-80 w-full min-h-[500px] bg-white z-50 flex items-center justify-center post-modal">
            <div
              class="flex-col flex justify-center items-center w-full h-full post-modal--container">
              <div
                class="post-modal--header border-b-[1.5px] border-zamella-grey-200 w-full text-center py-4">
                <h2 class="heading-2">Change Profile Picture</h2>
              </div>
              <form
                action="
              "
                class="w-full h-full">
                <div class="w-full h-full flex flex-col justify-evenly p-5">
                  <span class="body text-zamella-black-200 font-bold mb-3">
                    Choose an option
                  </span>
                  <label
                    for="upload"
                    class="h-40 rounded-sm bg-[#01A6FB1A] relative">
                    <div
                      class="flex flex-col items-center justify-center h-full w-full">
                      <input
                        type="file"
                        name="upload"
                        id="upload"
                        class="opacity-0"
                        hidden />
                      <img
                        src="/assets/images/upload.svg"
                        alt=""
                        class="w-4/12" />
                      <span class="body text-center"
                        >Tap to select photo from files</span
                      >
                    </div>
                  </label>

                  <button
                    class="zamella-btn--primaryFull bg-transparent ring-zamella-primary ring-1 text-zamella-primary hover:text-white hover:ring-0">
                    Take a shot <span class="fa fa-camera mt-1"></span>
                  </button>
                  <div class="flex flex-col gap-2 mt-5">
                    <button class="zamella-btn--primaryFull">
                      Update
                      <span class="fa fa-long-arrow-right mt-1"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
