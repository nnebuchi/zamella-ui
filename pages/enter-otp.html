<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <main class="bg-zamella-primary">
      <section class="">
        <div class="onboarding-header">
          <img
            src="/assets/images/zamella-logo-variant.svg"
            alt="zamella-logo"
            class="w-1/3" />
          <h1 class="onboarding-header--heading self-start">Reset Password</h1>
        </div>
        <div class="onboarding-container">
          <div>
            <div>
              <h1 class="heading-1">Enter OTP</h1>
              <h2 class="subheading">
                Please enter the 4 digits OTP sent to this phone number;
                <span class="font-bold">09024576984</span>
              </h2>
            </div>
            <form action="" class="mt-5 flex items-center justify-between">
              <div class="zamella-input--container">
                <input
                  type="number"
                  placeholder=""
                  maxlength="1"
                  name="otp"
                  value=""
                  class="zamella-input focus:ring-2 focus:ring-zamella-primary mobilesm:w-20 w-4/12 px-8 text-3xl font-bold placeholder:text-3xl placeholder:font-bold text-zamella-black-100" />
              </div>
              <div class="zamella-input--container">
                <input
                  type="number"
                  placeholder=""
                  maxlength="1"
                  name="otp"
                  value=""
                  class="zamella-input focus:ring-2 focus:ring-zamella-primary mobilesm:w-20 w-4/12 px-8 text-3xl font-bold placeholder:text-3xl placeholder:font-bold text-zamella-black-100" />
              </div>
              <div class="zamella-input--container">
                <input
                  type="number"
                  placeholder=""
                  maxlength="1"
                  name="otp"
                  value=""
                  class="zamella-input focus:ring-2 focus:ring-zamella-primary mobilesm:w-20 w-4/12 px-8 text-3xl font-bold placeholder:text-3xl placeholder:font-bold text-zamella-black-100" />
              </div>
              <div class="zamella-input--container">
                <input
                  type="number"
                  placeholder=""
                  maxlength="1"
                  name="otp"
                  value=""
                  class="zamella-input focus:ring-2 focus:ring-zamella-primary mobilesm:w-20 w-4/12 px-8 text-3xl font-bold placeholder:text-3xl placeholder:font-bold text-zamella-black-100" />
              </div>
            </form>
            <div class="flex flex-col justify-center items-end gap-3">
              <span class="link self-start text-sm"
                >If you did not receive OTP,
                <a href="#" class="font-bold"> Resend OTP</a>
              </span>

              <div
                class="flex mobilexxs:flex-row flex-col items-center justify-between w-full gap-3">
                <button
                  href="#"
                  class="mobilexxs:zamella-btn--primary zamella-btn--primaryFull bg-transparent ring-1 ring-zamella-primary text-zamella-primary hover:bg-transparent"
                  id="dashboard-btn">
                  Send to email
                </button>
                <button
                  class="mobilexxs:zamella-btn--primary zamella-btn--primaryFull"
                  type="submit">
                  Submit <span class="fa fa-long-arrow-right mt-1"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
