<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Home || Feed</title>
  </head>
  <body class="bg-zamella-white">
    <header
      class="border-b-[1.5px] border-zamella-grey-200 fixed z-50 w-full h-36 flex items-center justify-center bg-zamella-white">
      <div
        class="flex flex-col justify-between py-4 items-center h-full mobilesm:px-5 w-full">
        <img
          src="/assets/images/zamella-logo.svg"
          alt="zamella-logo"
          class="w-20 self-start" />
        <div class="flex items-center justify-between w-full">
          <div
            class="w-14 h-14 rounded-sm bg-[#01A6FB26] flex items-center justify-center">
            <span class="fa fa-arrow-left-long text-zamella-black-200"></span>
          </div>
          <div class="flex justify-center items-center w-full">
            <h1 class="heading-1">Your Chat</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-56">
      <section class="px-5 min-h-80">
        <div class="flex flex-col justify-center items-center gap-5">
          <div
            class="flex flex-col items-center justify-center gap-3 min-h-1vh">
            <img src="/assets/images/empty-mail.svg" alt="" />
            <h1 class="heading-2">No Messages for you</h1>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="fixed bottom-0 z-30 h-20 shadow-2xl shadow-black bg-zamella-white w-full py-3 px-5 flex items-center justify-center">
      <div class="zamella-input--container w-full mb-0">
        <span class="zamella-input--icon">
          <img src="/assets/images/attach.svg" alt="" class="w-20" />
        </span>
        <input
          type="text"
          class="zamella-input h-[3.5rem] ring-1 ring-zamella-grey-200 ps-12"
          placeholder="Tap here to start chatting. . ." />
        <span class="zamella-input--iconRight inset-x-[25rem]"
          ><i class="fa fa-paper-plane text-zamella-primary text-2xl"></i
        ></span>
      </div>
    </footer>
  </body>
</html>
