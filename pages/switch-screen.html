<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <main
      class="flex flex-col items-center justify-evenly min-h-screen py-2 bg-[#EDF9FF] w-full">
      <img src="/assets/images/zamella-logo-blue.png" alt="" class="w-2/12" />
      <div class="min-h-[400px] flex flex-col items-center space-y-10">
        <img src="/assets/images/switch.svg" alt="" class="w-3/12" />
        <h1
          class="text-zamella-primary text-4xl font-bold lg:w-8/12 w-10/12 text-center">
          Kindly switch to a mobile device to access Zamella
        </h1>
        <button class="zamella-btn--primary">Press f12 to switch</button>
      </div>
      <span class="text-zamella-grey-text font-semibold text-base">
        <script>
          var date = new Date();
          var year = date.getFullYear();
          document.write("&copy;" + year + " Zamella Homes");
        </script>
      </span>
    </main>
  </body>
</html>
