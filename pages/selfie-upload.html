<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/assets/fontawesome/js/all.min.js" />
    <script src="/src/script.js" defer></script>
    <title>Sign Up || Selfie Upload</title>
  </head>
  <body>
    <main class="bg-zamella-primary">
      <section class="">
        <div class="onboarding-header">
          <img
            src="/assets/images/zamella-logo-variant.svg"
            alt="zamella-logo"
            class="w-1/3" />
          <h1 class="onboarding-header--heading self-start">Sign Up</h1>
        </div>
        <div class="onboarding-container">
          <div>
            <div>
              <h1 class="heading-1">Create an account</h1>
              <h2 class="subheading">Never be home stranded anymore!</h2>
            </div>
            <div
              class="flex items-center justify-center flex-col text-center mt-10 gap-8">
              <div>
                <h1 class="heading-1 text-zamella-grey-text">Take a Selfie</h1>
                <h2 class="link">
                  Make sure your face is in the circular frame
                </h2>
              </div>
              <div
                class="w-52 h-52 border-4 border-zamella-secondary-outline rounded-full flex items-center justify-center">
                <span
                  class="fa fa-user text-[7rem] text-zamella-grey-200"></span>
              </div>
              <div class="flex items-center justify-center gap-2 w-full">
                <button
                  class="zamella-btn--primaryFull bg-transparent ring-1 ring-zamella-primary text-zamella-primary hover:bg-zamella-primary hover:text-zamella-white"
                  type="submit"
                  disabled>
                  Retake
                </button>
                <button class="zamella-btn--primaryFull" type="submit" disabled>
                  Upload
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
